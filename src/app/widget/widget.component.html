<div class="element">
  <div class="center" *ngIf="isLoading; else showContent">
    <img  src="../../assets/images/loading.png">
  </div>

  <ng-template #showContent>
    <div class="element-left">
      <teo-container></teo-container>
    </div>

    <div class="element-right">
      <teo-weather></teo-weather>
      <teo-social></teo-social>
    </div>
  </ng-template>

  <div class="clear"> </div>
</div>
