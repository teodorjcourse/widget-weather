<div class="temperatur">
  <h5>{{ weather.title }}</h5>

  <span class="w-line"></span>
  <span class="_cloud">
    <img
      [src]= "'../../../../assets/images/widget/weather/' + weather.icon + '.png'"
      onerror = "this.src = '../../../../assets/images/widget/weather/default.png'" />
  </span>



  <h2>
    {{ weather.temperature }}
    <sup class="degree">°</sup>
  </h2>
  <h6>
    Water {{ weather.water }}
    <sup class="degree">°</sup>
  </h6>
</div>
